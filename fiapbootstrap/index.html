<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-user-tie"></i>
                <h4 class="ml-3">Lucio</h4>
            </div>
            <div>
                <button class="btn btn-link p-0"><i class="fas fa-search"></i></button>
                <button class="btn btn-link p-0 ml-3"><i class="fas fa-bell"></i></button>
            </div>
        </div>

        <!-- Saldo -->
        <div class="card my-3">
            <div class="card-body text-center">
                <h6>Seu Dinheiro</h6>
                <h2>R$18.1K</h2>
            </div>
        </div>

        <!-- Cartões -->
        <div class="d-flex flex-column flex-md-row">
            <div class="card m-2 flex-fill">
                <div class="card-body">
                    <h6>Fintech</h6>
                    <p>Num. 0256</p>
                    <p>Exp. 09/24</p>
                    <p>Fatura atual: R$6.802,04</p>
                </div>
            </div>
            <div class="card m-2 flex-fill">
                <div class="card-body">
                    <h6>Fintech</h6>
                    <p>Num. 0254</p>
                    <p>Exp. --</p>
                    <p>Fatura atual: R$1.202,04</p>
                </div>
            </div>
        </div>

        <!-- Transações -->
        <div class="my-4">
            <h5>Últimas transações</h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fa-brands fa-spotify"></i>
                        Spotify - 20 Novembro
                    </div>
                    <span>-$180.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fa-brands fa-apple-pay"></i>
                        Apple Pay - 20 Novembro
                    </div>
                    <span>-$10.00</span>
                </li>
            </ul>
        </div>

        <!-- Menu -->
        <div class="fixed-bottom bg-white py-2 d-flex justify-content-around">
            <button class="btn btn-link">Sua conta</button>
            <button class="btn btn-link">Pagamentos</button>
            <button class="btn btn-link">Transferência</button>
            <button class="btn btn-link">Perfil</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
